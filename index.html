<!DOCTYPE html>
<html lang="en">

<head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Hunting Phone</title>
              <!-- daisyui -->
              <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet"
                            type="text/css" />
              <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
              <header>
                            <h3 class="text-6xl font-bold">Hunting Phone</h3>
              </header>
              <main class="container mx-auto mt-8">
                            <input id="search-field" type="text" placeholder="search..."
                                          class="input input-bordered w-full max-w-xs bg-gray-100 p-4" />
                            <button onclick="handleSearch()" class="btn btn-active btn-secondary mb-1">Search</button>
                            <section>
                                          <div id="loading-spinner" class="text-center my-20 hidden">
                                                        <span class="loading loading-spinner loading-lg"></span>
                                          </div>
                                          <div id="phone-container"
                                                        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

                                          </div>

                                          <div id="show-all-container" class="hidden">
                                                        <button class="btn btn-active btn-accent ">Show All</button>
                                          </div>
                            </section>

                            <!-- modal -->
                            <!-- Open the modal using ID.showModal() method -->
                            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
                                          <div class="modal-box">
                                                        <h3 id="show-detail-phone-name" class="font-bold text-lg">Hello!</h3>
                                                        <p class="py-4">Press ESC key or click the button below to close
                                                        </p>
                                                        <div class="modal-action">
                                                                      <form method="dialog">
                                                                                    <!-- if there is a button in form, it will close the modal -->
                                                                                    <button class="btn">Close</button>
                                                                      </form>
                                                        </div>
                                          </div>
                            </dialog>

              </main>
              <footer>

              </footer>

              <!-- scripts -->
              <script src="js/phones.js"></script>
</body>

</html>
